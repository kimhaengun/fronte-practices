<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	
	var child = window.open("","","width=600, height=400");
	
	//현재 모니터
	var widthScreen = screen.width;
	var heightScreen = screen.height;
	console.log(widthScreen+" : "+heightScreen);
	//1256:282
	
	setTimeout(function(){
		child.moveTo(0,0);
		child.resizeTo(widthScreen, heightScreen);
		setInterval(function(){
			//0.1초마다 가운데를 기준으로 사이즈 줄이기
			child.resizeBy(-20,-20);
			child.moveBy(10,10);
		}, 100); //setInterval
		
	}, 2000);//setTimeout
	
</script>
</head>
<body>
	<h1>BOM(Browser Object Model)</h1>
	<h2>1.Window 전역 객체(Global Object)</h2>
	<ul>
		<li>자바스크립트가 브라우저 창(window)을 제어하기 위한 객체</li>
		<li>자바스크립트 실행과 관련된 환경 정보에 접근이 가능한 객체 (Environments, Variable Object)</li>
	</ul>
</body>
</html>
