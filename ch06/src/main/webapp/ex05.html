<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 용어정리
 1. 태그(Tag)
	HTML문서 안에서 텍스트나 콘텐츠를 정의할 때 사용하는 마크업
	
 2. 문서 객체 (Document Object)
 	DOM(Document Object Model)
 	구현 Tree의 구성 노드의 타입은 HTMLElement 이다.
 	Java Script에서 접근하고 조작하게 된다.
 	
 3. 노드
 	DOM Tree의 각각 요소
 	
 */
 window.addEventListener("load",function(){

var el = document.getElementById("header-3");
console.log(el);
 });
</script>
</head>
<body>
	<h1>DOM(Document Object Model)</h1>
	<h2>1. HTML Element(Tag)</h2>
	
	<h3 id="header-3">step1</h3>
	<script>alert('step2')</script>
	<h3>step3</h3>
	<script>alert('step4')</script>
</body>
</html>
