<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
/*
 * 기본 이벤트 핸들러 동작 막기
 * form : validation
 * anchor : 버튼이나 메뉴로 사용하는 경우 click event
 */
 	window.addEventListener("load", function() {
		var form = document.getElementById("form-login");
		form.onsubmit = function(){
			var inputEmail = document.getElementById("input-email");
			if(inputEmail.value == ''){
				alert('이메일이 비어 있습니다.');
				inputEmail.focus();
				return false;
			}
			
			var inputPassword = document.getElementById("input-password");
			if(inputPassword.value == ''){
				alert('이메일이 비어 있습니다.');
				inputPassword.focus();
				return false;
			}
			return true;
		}
 	});
 	</script>
 	</head>
 	<body>
 		<h1>DOM(Document Object Model)</h1>
 		<h2>6. 기본(default) Event Handler 동작 막기 2.form:DOM Event Model Level0</h2>
		<form id="form-login" method="post" action="/user/auth">
			<input type="text" name="email" id="input-email" placeholder="이메일 입력하세요"/>
			<br/><br/>
			<input type="password" name="password" id="input-password" placeholder="패스워드를 입력하세요"/>
			<br/><br/>
			<input type="submit" value="로그인"/>
			<br/><br/>
			
		</form>
 		<a href="#" id="btn-delete">삭제</a>

 	</body>
 	</html>
