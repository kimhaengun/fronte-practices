<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var registerEventHandler = function(element, eventName, eventHandler){
	
	element && 					// element가 null이 아니면
	element.attachEvent &&		// <=ie8, 
	element.attachEvent('on'+eventName, eventHandler);

	element && 					// element가 null이 아니면
	element.addEventListener &&	// 표준 브라우저 
	element.addEventListener(eventName, eventHandler);
}

 	window.addEventListener("load", function() {
 		var el = document.getElementById("header");
 		var clickEventHandler1 = function(){
 			console.log("click1");
 		}
 		var clickEventHandler2 = function(){
 			console.log("click2");
 		}
 		var clickEventHandler3 = function(){
 			console.log("click2");
 		}
 		
 		// 다중 리스너
 		registerEventHandler(el,"click",clickEventHandler1);
 		registerEventHandler(el,"click",clickEventHandler2);
 		
 		//level0도 level2지원
 		el.onclick = clickEventHandler3;
 		
 		//제거
 		el.removeEventListener("click",clickEventHandler1);
 	});
 	</script>
 	</head>
 	<body>
 		<h1>DOM(Document Object Model)</h1>
 		<h2>5. Event 처리</h2>

 		<h3 onclick='console.log("Event Model Level0 - Inline");'>Event Model Level0 - Inline</h3>
 		<h3 id='header-2'>Event Model Level0 - Basic</h3>
 		<h3 id='header-3'>Event Model Level2</h3>
 	</body>
 	</html>
