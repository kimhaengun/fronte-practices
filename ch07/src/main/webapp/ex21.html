<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(function() {
		setTimeout(function(){
			$("#p1").html("<strong>1.아워너</strong>");
			console.log($("#p2").html());
			
		},1000);
	});
</script>
</head>
<body>
	<h1>DOM 조작 API - html()</h1>
	<p id="p1">안녕하세요. 스펙초월 멘토스쿨</p>
		<p id="p2">스펙초월 멘토스쿨</p>
</body>
</html>
