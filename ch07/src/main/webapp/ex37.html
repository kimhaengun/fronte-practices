<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">

// jquery plug in
$.fn.hello=function(){
	console.log("Hello world");	
	console.log(this.length);
	console.log(this.attr('title'));
	return this;
}
$.fn.flash = function() {
	var _this = this;
	var isBlink = false;
	setInterval(function(){
		_this.css('background-color', isBlink ? '#f00' : '#EFEFEF');
		isBlink = !isBlink;
	}, 1000);
}

$(function() {
	$("#btn").click(function(){
		$(this).hello()
			   .flash();

	});
});

</script>
</head>
<body>
	<h1>jQuery Plug In</h1>

	<div style="width:200px; margin: 50px auto;">
		<button id="btn" title="click">깜빡 깜빡</button>
	</div>	
</body>
</html>
