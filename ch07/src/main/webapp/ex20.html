<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
	$(function() {
		setTimeout(function(){
			$("#p1").text("1.안녕하세요");
			$("#p2").text("2.<strong>안녕하시오</strong>");
			console.log($("#p3").text());	
			console.log($("#p4").text());	
			
		},1000);
	});
</script>
</head>
<body>
	<p id="p1"> &lt; abcd &gt; </p>
	<p id="p2"> &lt; abcd &gt; </p>
	<p id="p3">3.안녕하세요~</p>
	<p id="p4">4.<strong>인사하면</strong><em>조팬다.</em></p>
	<!-- 
		HTML의 escape 문자들
		& -> &amp;
		space -> &nbsp;
		< -> &lth;
		> -> &gt;
		' -> &quot;
	 -->
	<h4>Back &amp; White</h4>
	<h4>Back&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;White</h4>
</body>
</html>
